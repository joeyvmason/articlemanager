ext.versions = [
        spring: '4.2.1.RELEASE',
]

ext.libs = [
        jodaTime: 'joda-time:joda-time:2.7',
        guava   : 'com.google.guava:guava:18.0',
        jackson: 'com.fasterxml.jackson.core:jackson-databind:2.5.0',
        jsonPath : 'com.jayway.jsonpath:json-path:1.2.0',
        jsonPatch: 'com.github.fge:json-patch:1.9',
        awaitility: 'com.jayway.awaitility:awaitility:1.6.3',
        retryer: "com.github.rholder:guava-retrying:1.0.7",
        apacheCommons: [
                lang3: "org.apache.commons:commons-lang3:3.3.2",
                fileUpload: 'commons-fileupload:commons-fileupload:1.3.1',
                io: 'commons-io:commons-io:2.4'
        ],
        aspectj: [
                aspectjrt: "org.aspectj:aspectjrt:1.8.4",
                tools    : "org.aspectj:aspectjtools:1.8.4"
        ],
        aws: 'com.amazonaws:aws-java-sdk:1.9.22',
        spring  : [
                webmvc: "org.springframework:spring-webmvc:${versions.spring}",
                aop: "org.springframework:spring-aop:${versions.spring}",
                support: "org.springframework:spring-context-support:${versions.spring}",
                oxm: "org.springframework:spring-oxm:${versions.spring}",
                ftp: "org.springframework.integration:spring-integration-ftp:${versions.spring}",
                sftp: "org.springframework.integration:spring-integration-sftp:${versions.spring}"
        ],
        springData: [
                mongodb: "org.springframework.data:spring-data-mongodb:1.9.2.RELEASE"
        ],
        javax   : [
                servletApi: 'javax.servlet:javax.servlet-api:3.0.1',
                validationApi: 'javax.validation:validation-api:1.1.0.Final'
        ],
        logging : [
                logback     : 'ch.qos.logback:logback-classic:1.1.2',
                jcloverslf4j: 'org.slf4j:jcl-over-slf4j:1.7.7'
        ],
        hibernateValidator: 'org.hibernate:hibernate-validator:5.1.3.Final',
        test    : [
                fongo: 'com.github.fakemongo:fongo:1.6.5',
                testng: 'org.testng:testng:6.8.21',
                festAssert: 'org.easytesting:fest-assert-core:2.0M10',
                mockito   : 'org.mockito:mockito-all:1.9.5',
                spring    : "org.springframework:spring-test:${versions.spring}",
                awaitility    : 'com.jayway.awaitility:awaitility:1.3.5',
                jsonPathAssert: 'com.jayway.jsonpath:json-path-assert:1.2.0'

        ]
]